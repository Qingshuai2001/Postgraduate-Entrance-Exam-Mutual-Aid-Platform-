	<head>

	<body class="back" >

		<div id="app">

			<!-- 图文列表 -->
			<div class="data-container layui-row">
				<h2 class="index-title"> </h2>
				<div class="line-container">
					<p class="line"> 二手购物市场 </p>
				</div>
				<fieldset class="search-container" >
					<form class="layui-form">
						
                        
                        <div class="layui-inline" style="margin-bottom: 10px;margin-right: 5px">
							<label class="layui-form-label"><i class="el-icon-s-opportunity"></i>名称</label>
							<div class="layui-input-inline">
								<input type="text" name="name" id="name" placeholder="物品名称" autocomplete="off" class="layui-input">

						</div>   
<!--                        <div class="layui-inline" style="margin-bottom: 10px;">-->
<!--							<label class="layui-form-label">分类</label>-->
<!--							<div class="layui-input-inline">-->
<!--								<input type="text" name="categoryName" id="categoryName" placeholder="分类" autocomplete="off" class="layui-input">-->
<!--							</div>-->
<!--						</div>   -->
						<div class="layui-inline" style="margin-bottom: 10px;" >
							<div class="layui-input-inline">
								<label class="layui-form-label"><i class="el-icon-price-tag"></i>类型</label>
								<div class="layui-input-block" style="margin-right: 20px">
									<select name="categoryName" id="categoryName" lay-filter="industry">
										<option value="">请选择分类</option>
										<option v-for="(item,index) in categoryNameOptions " v-bind:key="index" :value="item">{{item}}</option>

<!--								<input type="text" name="price" id="price" placeholder="最大金额" autocomplete="off" class="layui-input">-->
<!--							</div>-->
<!--						</div>   -->
                                                                                                                                                                                                                                                                                                                        
						<div class="layui-inline" style="margin-left: 30px;margin-bottom: 10px;">
							<button id="btn-search" type="button" class="layui-btn">
								<i class="layui-icon layui-icon-search"></i> 搜索
							</button>
<!--							<button v-if="isAuth('commodity','新增')" @click="jump('../commodity/add.html')" type="button" class="layui-btn btn-theme">-->
<!--								<i class="layui-icon">&#xe654;</i> 添加-->
<!--							</button>-->
						</div>
					</form>
				</fieldset>



				<div class="data-list layui-col-md8 layui-col-md-offset2">
					<div @click="jump('../commodity/detail.html?id='+item.id)" v-for="(item,index) in dataList" v-bind:key="index"
					 class="data-item layui-col-md3">
						
						<img :src="item.picture?item.picture.split(',')[0]:''" class="cover">

						 <h3 class="title">{{item.name}}</h3>
																																																																																										
						<div v-if="item.price" class="data">
							<span class="item price"><i class="el-icon-present"></i> {{item.price}} 元人民币</span>
						</div>

		</div>


		<!-- layui -->
		<script src="../../layui/layui.js"></script>
		<!-- vue -->
		<script src="../../js/vue.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>
		<script src="../../js/blog/axios-0.18.0.js"></script>
		<!-- 引入组件库 -->
		<script src="../../elementui/index.js"></script>
		<script>
			var vue = new Vue({
				el: '#app',
				data: {
					categoryNameOptions: [],
					dataList: []
				},
				methods: {
					isAuth(tablename, button) {
						return isFrontAuth(tablename, button)
					},
					jump(url) {
						jump(url)
					},
					getCategory(){
						axios.get("http://localhost:8080/postgraduate/option/commoditycategory/category_name").then(({ data }) => {
							if (data && data.code === 0) {
								this.categoryNameOptions = data.data;
							} else {
								this.$message.error(data.msg);
							}
						});
					}
				},
				created(){
					this.getCategory()
				}
			})

			layui.use(['layer', 'element', 'carousel','form' ,'laypage', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var laypage = layui.laypage;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;

				var limit = 16;

				// 分页列表
				pageList();

				// 搜索按钮
				jquery('#btn-search').click(function(e) {
					pageList();
				});

				function pageList() {
					var param = {
						page: 1,
						limit: limit,
						status: '通过'
					}
					
					if (jquery('#name').val()) {
						param['name'] = jquery('#name').val() ? '%' + jquery('#name').val() + '%' : '';
					}  
					if (this.categoryName!=''&&jquery('#categoryName').val()) {
						param['categoryName'] = jquery('#categoryName').val() ? '%' + jquery('#categoryName').val() + '%' : '';
					}
					// if (jquery('#price').val()) {
					// 	param['price'] = jquery('#price').val() ? '%' + jquery('#price').val() + '%' : '';
					// }

					// 获取列表数据
					http.request('commodity/list', 'get', param, function(res) {
						vue.dataList = res.data.list
						// 分页
						laypage.render({
							elem: 'pager',
							count: res.data.total,
							limit: limit,
							curr: 1,
							groups: 3,
							layout: ['prev', 'page', 'next', 'limit', 'limits'],
							jump: function(obj, first) {
								param.page = obj.curr;
								//首次不执行
								if (!first) {
									http.request('commodity/list', 'get', param, function(res) {
										vue.dataList = res.data.list
									})
								}
							}
						});
					})
				}
			});
		</script>
	</body>
</html>
