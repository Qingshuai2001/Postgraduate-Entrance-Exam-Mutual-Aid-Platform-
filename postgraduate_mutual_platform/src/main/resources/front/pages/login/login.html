<!-- 登陆 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>登录</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<!-- 样式 -->
		<link rel="stylesheet" href="../../css/style.css" />
		<!-- 主题（主要颜色设置） -->
		<link rel="stylesheet" href="../../css/theme.css" />
		<!-- 通用的css -->
		<link rel="stylesheet" href="../../css/common.css" />
		 <!-- 引入样式 -->
		<link rel="stylesheet" href="../../elementui/index.css">
	</head>
	<body style="background: #EEEEEE; ">

		<div class="login-bg" style="background-image: url(../../img/index/banner5.jpg);"></div>

		<div class="login-container" id="app">
			<!-- 标题 -->
			<h2 class="index-title" style="width: 480px;">登录界面</h2>
			<div class="line-container1">
				<p class="line" > 用户登录 </p>
			</div>
			<!-- 标题 -->
			<form class="layui-form login-form">
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label"><i class="el-icon-user"></i></label>
					<div class="layui-input-inline" style="width: 300px;">
						<input type="text" name="account" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="el-icon-view"></i></label>
					<div class="layui-input-inline" style="width: 300px;">
						<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
						 class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="el-icon-s-custom"></i></label>
					<div class="layui-input-block" style="text-align: left;">
						<table>
							<tr>
								<td v-if="item.tableName!='admin'" v-for="(item,index) in menu" v-bind:key="index">
									<input  type="radio" name="role" id="role" :value="item.tableName" >{{item.roleName}}
								</td>
							</tr>
						</table>



					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="text-align: right;margin-right: 130px;">
						<button class="layui-btn btn-submit" lay-submit lay-filter="login" style="background-color: rgb(132,250,132);">登录</button>
						<button type="reset" class="layui-btn layui-btn-primary" style="background-color: #fa5c5c;">清空</button>
					</div>
				</div>
			</form>
			<div class="bottom-container">
				<a v-if="item.tableName!='admin'" v-for="(item,index) in menu" v-bind:key="index" :href="'javascript:registerClick(\''+item.tableName+'\')'"><el-button type="primary" plain >{{item.roleName.replace('注册','')}}注册</el-button></a>
			</div>
		</div>

		<script src="../../layui/layui.js"></script>
		<script src="../../js/vue.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>
		<!-- 引入组件库 -->
		<script src="../../elementui/index.js"></script>
		<script>
			var vue = new Vue({
				el: '#app',
				data: {
					menu: menu
				},
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			layui.use(['layer', 'element', 'carousel', 'form', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var form = layui.form;
				var http = layui.http;
				var jquery = layui.jquery;

				// 登录
				form.on('submit(login)', function(data) {
					data = data.field;
					if (!data.role) {
						layer.msg('请选择登录用户类型', {
							time: 2000,
							icon: 5
						});
						return false;
					}
					http.request(data.role + '/login', 'get', data, function(res) {
						layer.msg('登录成功', {
							time: 2000,
							icon: 6
						});
						// 登录凭证
						localStorage.setItem('Token', res.token);
						localStorage.setItem('role', data.role);
						// 当前登录用户角色
						localStorage.setItem('userTable', data.role);
						localStorage.setItem('sessionTable', data.role);
						// 用户名称
						localStorage.setItem('account', data.account);

						http.request(data.role + '/session', 'get', {}, function(res) {
							// 用户id
							localStorage.setItem('userId', res.data.id);
							localStorage.setItem('userName', res.data.userName);
							// 路径访问设置
							window.location.href = '../../index.html';
						})
						
					});
					return false
				});

			});

			/**
			 * 跳转登录
			 * @param {Object} tableName
			 */
			function registerClick(tableName) {
				window.location.href = '../' + tableName + '/register.html?tableName=' + tableName;
			}
		</script>
	</body>
</html>
