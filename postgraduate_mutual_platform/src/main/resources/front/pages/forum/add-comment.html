<!-- 论坛中心 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>论坛中心</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<!-- 样式 -->
		<link rel="stylesheet" href="../../css/style.css" />
		<!-- 主题（主要颜色设置） -->
		<link rel="stylesheet" href="../../css/theme.css" />
		<!-- 通用的css -->
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../elementui/index.css">
		<style>
			.btn-submit {
				background: #2f90ff;
				margin-right: 270px;
			}

			.el-textarea__inner {
				width: 240%;
				height: 120px;
			}


			.layui-input-block {
				margin-left: 30px;
				margin-right: 300px;
				min-height: 36px;
			}

		</style>
	</head>
	<body>

		<div id="app">

			<form class="layui-form login-form">
				<div class="layui-form-item layui-form-text">

					<label class="layui-form-label"><i class="el-icon-edit"></i>评论：</label>
					<div class="layui-input-block" style="text-align: left;">
<!--						<textarea name="content" id="content" class="layui-textarea" placeholder="请输入内容"></textarea>-->
						<el-input
								type="textarea"
								:rows="2"
								name="content"
								id="content"
								v-model="content"
								placeholder="请输入内容">
						</el-input>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="text-align: right;margin-right: 30px;">
						<button class="layui-btn btn-submit" lay-submit lay-filter="*">评论</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>

			<!-- layui -->
			<script src="../../layui/layui.js"></script>
			<!-- vue -->
			<script src="../../js/vue.js"></script>
			<!-- 组件配置信息 -->
			<script src="../../js/config.js"></script>
			<!-- 扩展插件配置信息 -->
			<script src="../../modules/config.js"></script>
			<!-- 工具方法 -->
			<script src="../../js/utils.js"></script>
			<script src="../../elementui/index.js"></script>

			<script>
				var vue = new Vue({
					el: '#app',
					data: {
						content: ''
					},
					methods: {
						jump(url) {
							jump(url)
						}
					}
				})


				layui.use(['layer', 'element', 'http', 'jquery', 'form'], function() {
					var layer = layui.layer;
					var element = layui.element;
					var http = layui.http;
					var form = layui.form;
					var jquery = layui.jquery;

					var pid = http.getParam('pid');

					form.on('submit(*)', function(data) {
						// 获取富文本的内容
						data = data.field;
						// data.account = localStorage.getItem('account');
						data.createdBy = localStorage.getItem('userId');
						data.parentId = pid;
						http.requestJson('forum/add', 'post', data, function(res) {
							layer.msg('发表成功', {
								time: 2000,
								icon: 6
							}, function() {
								window.parent.location.reload();
							});
						});
						return false;
					});

				});
			</script>
	</body>
</html>
