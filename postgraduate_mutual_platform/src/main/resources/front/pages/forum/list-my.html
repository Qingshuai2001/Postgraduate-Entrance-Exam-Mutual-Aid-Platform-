<!-- 论坛中心 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>论坛中心</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<!-- 样式 -->
		<link rel="stylesheet" href="../../css/style.css" />
		<!-- 主题（主要颜色设置） -->
		<link rel="stylesheet" href="../../css/theme.css" />
		<!-- 通用的css -->
		<link rel="stylesheet" href="../../css/common.css" />
	</head>
	<body style="background: #EEEEEE;">

		<div id="app">

			<!-- 标题 -->
			<h2 style="margin-top: 20px;" class="index-title"></h2>
			<div class="line-container">
				<p class="line"> 我的论坛帖子 </p>
			</div>

			<!-- 标题 -->

			<div class="center-container" style="width: 1024px;">
				<!-- 个人中心菜单 config.js-->
				<div class="left-container">
					<ul class="layui-nav layui-nav-tree">
						<li v-for="(item,index) in centerMenu" v-bind:key="index" class="layui-nav-item" :class="item.url=='../order/list.html'?'layui-this':''">
							<a :href="'javascript:jump(\''+item.url+'\')'">{{item.name}}</a>
						</li>
					</ul>
				</div>

				<div class="right-container" >
					<table class="layui-table" lay-skin="nob" >
						<thead>
						<tr>
							<th style="text-align: center">标题</th>
							<th style="text-align: center">发布时间</th>
							<th style="text-align: center">操作</th>
						</tr>
						</thead>
						<tbody>
						<tr v-for="(item,index) in dataList" v-bind:key="index">
							<td @click="jump('../forum/detail.html?id='+item.id);">{{item.title}}</td>
							<td>{{item.createdTime}}</td>
							<td>
								<button @click="jump('../forum/update.html?id='+item.id);" type="button" class="layui-btn layui-btn-radius btn-warm">
									修改
								</button>
								<button @click="deleteClick(item.id)" type="button" class="layui-btn layui-btn-radius btn-theme">
									删除
								</button>
							</td>
						</tr>
						</tbody>
					</table>
					<div class="pager" id="pager"></div>
				</div>

			</div>




		</div>

		<!-- layui -->
		<script src="../../layui/layui.js"></script>
		<!-- vue -->
		<script src="../../js/vue.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>

		<script>
			var vue = new Vue({
				el: '#app',
				data: {
					dataList: [],
					centerMenu: centerMenu,
				},
				filters: {
					newsDesc: function(val) {
						if (val) {
							if (val.length > 200) {
								return val.substring(0, 200).replace(/<[^>]*>/g).replace(/undefined/g, '');
							} else {
								return val.replace(/<[^>]*>/g).replace(/undefined/g, '');
							}
						}
						return '';
					}
				},
				methods: {
					jump(url) {
						jump(url)
					},
					deleteClick(id) {
						layui.layer.confirm('是否确认删除？', {
							btn: ['删除', '取消'] //按钮
						}, function() {
							layui.http.requestJson(`forum/delete`, 'post', [id], function(res) {
								layer.msg('删除成功', {
									time: 2000,
									icon: 6
								}, function(res) {
									window.location.reload();
								});
							})
						});
					}
				}
			})

			layui.use(['layer', 'element', 'carousel', 'laypage', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var laypage = layui.laypage;
				var http = layui.http;
				var jquery = layui.jquery;

				var limit = 10;


				// 获取列表数据
				http.request('forum/page?parentId=0&sort=created_time&order=desc', 'get', {
					page: 1,
                    limit: limit
				}, function(res) {
					vue.dataList = res.data.list
					// 分页
					laypage.render({
						elem: 'pager',
						count: res.data.total,
                        limit: limit,
						jump: function(obj, first) {
							//首次不执行
							if (!first) {
								http.request('forum/page?parentId=0&sort=created_time&order=desc', 'get', {
									page: obj.curr,
									limit: obj.limit
								}, function(res) {
									vue.dataList = res.data.list
								})
							}
						}
					});
				})

			});
		</script>
	</body>
</html>
