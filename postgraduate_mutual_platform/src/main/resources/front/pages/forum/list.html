<!-- 论坛中心 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>交流论坛</title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<!-- 样式 -->
		<link rel="stylesheet" href="../../css/style.css" />
		<!-- 主题（主要颜色设置） -->
		<link rel="stylesheet" href="../../css/theme.css" />
		<!-- 通用的css -->
		<link rel="stylesheet" href="../../css/common.css" />

		<!-- 引入样式 -->
		<link rel="stylesheet" href="../../elementui/index.css">
		<style>
			.back{
				/*background: url("../../img/index/forum1.png") ;*/
				/*width: 1920px;*/
				/*height: 860px;*/
				background: url('../../img/index/forum1.png') no-repeat center fixed;
				background-size: cover;
			}

		</style>
	</head>
	<body class="back">

		<div id="app">

			<div class="line-container">
				<p class="line"> 考研备考交流论坛 </p>
			</div>


			<div class="forum-container">

				<fieldset class="search-container">
					<form class="layui-form">
						
                    	<div class="layui-inline" style="margin-bottom: 10px;">
							<label class="layui-form-label"><i class="el-icon-s-opportunity"></i>标题</label>
							<div class="layui-input-inline">
<!--								<el-input v-model="searchTitle" placeholder="帖子请输入标题"></el-input>-->
								<input type="text" name="title" id="title" placeholder="标题" autocomplete="off" class="layui-input">
							</div>

						</div>

						<div class="layui-inline" style="margin-bottom: 10px;margin-right: 10px" >
							<div class="layui-input-inline">
								<label class="layui-form-label"><i class="el-icon-price-tag"></i>类型</label>
								<div class="layui-input-block" style="margin-right: 20px">
									<select v-model="type" name="type" id="type" lay-filter="industry">
										<option value="">请选择类型</option>
										<option value="学习">学习贴</option>
										<option value="交流">交流贴</option>
									</select>
								</div>
							</div>
						</div>

							<div class="layui-inline" style="margin-left: 10px;margin-bottom: 0px;margin-right: 10px;">
<!--								<el-button type="primary" icon="el-icon-search" v-on:click="search" >搜索</el-button>-->
								<button id="btn-search" type="button" class="layui-btn">
									<i class="layui-icon layui-icon-search"></i> 搜索
								</button>
							</div>


						<button @click="jump('../forum/add.html')" type="button" class="layui-btn layui-btn-lg btn-theme">
							<i class="layui-icon">&#xe654;</i> 发布帖子
						</button>

					</form>
				</fieldset>
				<div class="forum-list">

					<div  v-for="(item,index) in dataList" v-bind:key="index" href="javascript:void(0);" @click="jump('../forum/detail.html?id='+item.id);" class="forum-item">
						
						<h2 class="h2"><i class="el-icon-chat-dot-square"></i> &nbsp;帖子标题：{{item.title}}（发布人<i class="el-icon-s-custom"></i>：{{item.userName}}）</h2>
						<div class="create-time" >
							<i class="el-icon-time"></i>{{item.createdTime}}
						</div>
					</div>
				</div>
				<div class="pager" id="pager"></div>
			</div>
		</div>

		<!-- layui -->
		<script src="../../layui/layui.js"></script>
		<!-- vue -->
		<script src="../../js/vue.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>
		<!-- 引入组件库 -->
		<script src="../../elementui/index.js"></script>
		<script src="../../js/blog/axios-0.18.0.js"></script>

		<script>

			var vue = new Vue({
				el: '#app',
				data: {

					dataList: [],
					// searchTitle: '',
					// type: ''
				},
				filters: {
					newsDesc: function(val) {
						if (val) {
							if (val.length > 200) {
								return val.substring(0, 200).replace(/<[^>]*>/g).replace(/undefined/g, '');
							} else {
								return val.replace(/<[^>]*>/g).replace(/undefined/g, '');
							}
						}
						return '';
					}
				},
				methods: {
					jump(url) {
						jump(url)
					},

				},
				created(){

				}
			})

			layui.use(['layer', 'element', 'carousel', 'laypage','form', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var laypage = layui.laypage;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var limit = 10;

				// 分页列表
				pageList();

				// 搜索按钮
				jquery('#btn-search').click(function(e) {
					pageList();
				});

				function pageList() {
					var param = {
						page: 1,
						limit: limit,
						parentId: 0,
						isDone: '开放'
					}

					if (jquery('#title').val()) {
						param['title'] = jquery('#title').val() ? '%' + jquery('#title').val() + '%' : '';
					}
					if (this.type!=''&&jquery('#type').val()) {
						param['type'] = jquery('#type').val();
					}


					// 获取列表数据
					http.request('forum/flist?sort=created_time&order=desc', 'get', param, function(res) {
						vue.dataList = res.data.list
						// 分页
						laypage.render({
							elem: 'pager',
							count: res.data.total,
							limit: limit,
							curr: 1,
							groups: 3,
							layout: ['prev', 'page', 'next', 'limit', 'limits'],
							jump: function(obj, first) {
								param.page = obj.curr;
								//首次不执行
								if (!first) {
									http.request('forum/flist?sort=created_time&order=desc', 'get', param, function(res) {
										vue.dataList = res.data.list
									})
								}
							}
						});
					})
				}



			});
		</script>
	</body>
</html>
