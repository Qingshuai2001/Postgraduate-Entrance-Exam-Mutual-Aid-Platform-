<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<!-- 样式 -->
		<link rel="stylesheet" href="../../css/style.css" />
		<!-- 主题（主要颜色设置） -->
		<link rel="stylesheet" href="../../css/theme.css" />
		<!-- 通用的css -->
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../elementui/elementui.css" />
		<style>
			.chat-content {
			  margin-left: 80px;
			  padding-bottom: 40px;
			  width: 600px;
			  margin-bottom: 20px;
			  max-height: 250px;
			  height: 300px;
			  overflow-y: scroll;
			  border: 1px solid #eeeeee;
			}
			.left-content {
			  float: left;
			  margin-bottom: 10px;
			  padding: 10px;
			}
			.right-content {
			  float: right;
			  margin-bottom: 10px;
			  padding: 10px;
			}
			.clear-float {
			  clear: both;
			}

			.center-container .right-container {
				flex: 1;
				border: 2px solid #EEEEEE;
				background: #FFFFFF;
				text-align: left;
				padding: 20px;
				padding-top: 10px;
			}

			.el-input__inner {
				width: 25%;
			}
		</style>
	</head>
	<body style="overflow-y: hidden;overflow-x: hidden;">
		<div id="app">

			<h2 style="margin-top: 20px;" class="index-title"></h2>
			<div class="line-container">
				<p class="line">管理员在线聊天</p>
			</div>

			<div class="center-container" style="width: 1024px;">
				<div class="left-container">
					<ul class="layui-nav layui-nav-tree">
						<li v-for="(item,index) in centerMenu" v-bind:key="index" class="layui-nav-item" :class="item.url=='../order/list.html'?'layui-this':''">
							<a :href="'javascript:jump(\''+item.url+'\')'">{{item.name}}</a>
						</li>
					</ul>
				</div>


				<div class="right-container" >
					<el-form class="detail-form-content" ref="ruleForm" label-width="80px">
						<div class="chat-content">
							<div v-bind:key="item.id" v-for="item in dataList">
								<div v-if="item.ask" class="left-content">
									<el-alert class="text-content" :title="item.ask" :closable="false" type="success"></el-alert>
								</div>
								<div v-else class="right-content">
									<el-alert class="text-content" :title="item.reply" :closable="false" type="warning"></el-alert>
								</div>
								<div class="clear-float"></div>
							</div>
						</div>
						<div class="clear-float"></div>
						<el-form-item label="发布" prop="ask">
							<el-input v-model="ruleForm.ask" placeholder="发布" clearable></el-input>
							<el-button type="primary" @click="onSubmit">发布</el-button>

						</el-form-item>

					</el-form>
				</div>

			</div>


		</div>

		<!-- layui -->
		<script src="../../layui/layui.js"></script>
		<!-- vue -->
		<script src="../../js/vue.js"></script>
		<!-- elementui -->
		<script src="../../elementui/elementui.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data() {
					return {
						id: "",
						ruleForm: {},
						dataList: [],
						inter: null,
						centerMenu: centerMenu,
					}
				},
				methods: {
					// 初始化
					init(id) {
						this.getList();
						this.id = id;
						var that = this;
						var inter = setInterval(function() {
							that.getList();
						}, 50000)
						this.inter = inter;
					},
					getList() {
						layui.http.request('chat/list', 'get', {
							userId: localStorage.getItem('userId'),
							sort: 'add_time',
							order: 'asc'
						}, (res) => {
							this.dataList = res.data.list;
						})
					},
					// 提交
					onSubmit() {
						if (!this.ruleForm.ask) {
							layer.msg('请输入内容', {
								time: 2000,
								icon: 5
							});
							return
						}
						layui.http.requestJson('chat/add', 'post', {
							userId: localStorage.getItem('userId'),
							ask: this.ruleForm.ask
						}, (res) => {
							this.getList();
						});
					}
				}
			})

			layui.use(['layer', 'element', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var http = layui.http;
				var jquery = layui.jquery;
				app.init();
			});
		</script>
	</body>
</html>
